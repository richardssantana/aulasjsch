<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 JS</title>
</head>
<body>
    <script>
        let soma = 0;
let count = 0;
let valor;

while (true) {
    valor = prompt("Insira um valor (ou 'sair' para encerrar):");
    
    if (valor === "sair") break;
    
    soma += parseFloat(valor);
    count++;
    
    console.log(`Soma atual: ${soma}`);
    console.log(`MÃ©dia atual: ${(soma / count).toFixed(2)}`);
}
    </script>
</body>
</html>
