<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 JS</title>
</head>
<body>
    <script>
        let entrada;

while (entrada !== "sair") {
    entrada = prompt("Digite um valor (ou 'sair' para encerrar):");
    
    if (entrada !== "sair") {
        let valor = parseFloat(entrada);
        
        if (!isNaN(valor)) {
            let resultado = valor * 2;
            alert(`O valor ${valor} multiplicado por 2 é: ${resultado}`);
        } else {
            alert("Por favor, insira um número válido.");
        }
    }
}

alert("Operação encerrada. Obrigado por utilizar o sistema!");
    </script>
</body>
</html>
