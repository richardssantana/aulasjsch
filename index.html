<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 JS</title>
</head>
<body>
    <script>

function obterPrecoDeCusto() {
    let precoDeCusto = parseFloat(prompt("Insira o preço de custo do produto:"));
    if (isNaN(precoDeCusto) || precoDeCusto <= 0) {
        alert("Por favor, insira um valor válido para o preço de custo.");
        return obterPrecoDeCusto();
    } else {
        return precoDeCusto;
    }
}

function calcularPrecoComICMS(precoDeCusto) {
    let percentualICMS = parseFloat(prompt("Insira o percentual de ICMS (%):"));
    if (isNaN(percentualICMS) || percentualICMS < 0) {
        alert("Por favor, insira um percentual de ICMS válido.");
        return calcularPrecoComICMS(precoDeCusto);
    } else {
        let valorICMS = precoDeCusto * (percentualICMS / 100);
        return precoDeCusto + valorICMS;
    }
}

function mostrarPrecoCalculado(precoFinal) {
    alert(`O preço do produto com ICMS é: R$ ${precoFinal.toFixed(2)}`);
}

function calcularICMS() {
    let precoDeCusto = obterPrecoDeCusto();
    let precoFinal = calcularPrecoComICMS(precoDeCusto);
    mostrarPrecoCalculado(precoFinal);
}

calcularICMS();

    </script>
</body>
</html>
